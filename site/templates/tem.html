<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<header class="container sticky-top d-flex flex-column  align-items-center bg-white ">
    <header class="container sticky-top d-flex flex-column flex-md-row align-items-center p-3 px-md-4 border-bottom">
          <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
            <span class="fs-4">     MaMa    </span>
          </a>
          <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
                <form class="container col-10 col-lg-auto mb-3 mb-lg-0" role="search">
                    <input type="search" class="container form-control" placeholder="Search..." aria-label="Search">
                </form>
                <a class=" btn text-decoration-none" href="/sign_in">Sign in</a>
                <a class=" btn btn-warning text-decoration-none" href="/addrecipes">Додати рецепт</a>
          </nav>

    </header>
    <header class="container site-header sticky-top p-3 px-md-4 border-bottom">
      <nav class="container d-flex flex-column flex-md-row justify-content-between">
        <a class="py-2 text-dark d-none d-md-inline-block" href="/main_course">Головна страва</a>
        <a class="py-2 text-dark d-none d-md-inline-block" href="/soup">Супи</a>
        <a class="py-2 text-dark d-none d-md-inline-block" href="/baking">Випічка</a>
        <a class="py-2 text-dark d-none d-md-inline-block" href="/desserts">Десерти</a>
        <a class="py-2 text-dark d-none d-md-inline-block" href="/drinks">Напої</a>
        <a class="py-2 text-dark d-none d-md-inline-block" href="/appetizer">Закуски</a>
      </nav>
    </header>
</header>

    {% block body %}{% endblock %}


    <div class="container">
        <footer class="container py-5">
            <div class="row">
                <div class="col-12 col-md">
                    <small class="d-block mb-3 text-muted">©2022</small>
                </div>

                <div class="col-6 col-md">
                    <h5>Social networks</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="link-secondary" href="https://web.telegram.org/">Telegram</a></li>
                        <li><a class="link-secondary" href="https://www.instagram.com/">Instagram</a></li>
                    </ul>
                </div>

                <div class="col-6 col-md">
                    <h5>Team</h5>
                    <ul class="list-unstyled text-small">
                        <li><a class="link-secondary" href="#">Марія</a></li>
                        <li><a class="link-secondary" href="#">Макар</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
